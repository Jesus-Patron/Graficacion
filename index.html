<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Tu Página</title>
</head>
<body>
  <div class="main-container">
    <div class="controls-container">
      <button id="draw-button">Dibujar</button>
      <button id="draw-line-pendient-button">Dibujar linea (y=mx+b)</button>
      <!-- <button id="draw-line-bresenham-button">Dibujar linea (Bresenham)</button>
      <button id="draw-line-dda-button">Dibujar linea (DDA)</button>
      <button id="draw-square-pendient-button">Dibujar cuadrado (y=mx+b)</button>
      <button id="draw-circle-button">Dibujar circulo</button> -->
      <button id="erase-button">Borrar</button>
      <label for="line-width">Grosor de línea:</label>
      <input type="range" id="line-width" min="1" max="10" value="5">
      <label for="color-picker">Color de línea:</label>
      <input type="color" id="color-picker" value="#000000">
    </div>
    <div class="canvas-container">
      <canvas id="main-canvas" width="800" height="600"></canvas>
    </div>
  </div>
  <script src="assets/index.js"></script>
</body>
</html>
